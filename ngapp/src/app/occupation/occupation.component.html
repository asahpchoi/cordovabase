<span *ngIf="!showSearch" (click)="search()">{{getOccupationName()}}</span>
<span *ngIf="showSearch">
<input id="searchText" [(ngModel)]="searchText" placeholder="search text goes here">
<mat-chip-list>
  <mat-chip (click)="select(o.id)"
  *ngFor="let o of mappedData |  searchText : searchText">{{o.label}}</mat-chip>
</mat-chip-list>
</span>
