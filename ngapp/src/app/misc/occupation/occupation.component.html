
<div (click)="search()">
  {{getOccupationName()}}
</div>
<div [ngStyle]="{'display':showSearch?'':'none'}">
  <input [(ngModel)]="searchText" id="searchText" (click)="search()">
  <div style="overflow-x: scroll;overflow-y: hidden">
    <div style="background-color:white;width:1000px;height: 52px;display:flex;flex-direction: row">
      <mat-chip-list multiple=false>
        <mat-chip (click)="select(o.id)" *ngFor="let o of mappedData |  searchText : searchText">{{o.label}}</mat-chip>
      </mat-chip-list>
    </div>
  </div>
</div>
