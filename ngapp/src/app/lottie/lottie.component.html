<div class="scrollContent">
  <section id="titlechart">
    <div class="page">
      Page 1
    </div>


  </section>
  <section class="demo">

    <div id="trigger1"></div>
    <div id="player" class="page">
      <lottie-animation-view height='100%' [options]="lottieConfig" (animCreated)="handleAnimation($event)">
      </lottie-animation-view>
    </div>
    <div #test>
      <p>Speed: x{{animationSpeed}}</p>
      <div class="range-container">
        <input #range type="range" value="1" min="0" max="3" step="0.5" (change)="setSpeed(range.value)">
      </div>
      <button (click)="stop()">stop</button>
      <button (click)="pause()">pause</button>
      <button (click)="play()">play</button>
    </div>

    <div class="spacer s2"></div>

  </section>
  <section>
    <div class="page">
      Page3
    </div>


  </section>


<app-scrollama></app-scrollama>
</div>
