<div class="scrollContent">
  <section id="titlechart" class="page">
    BodyMovin with Scroll MAGIC
  </section>

  <section class="page">
    <div id="trigger1"></div>
    <div id="player">
      <lottie-animation-view [options]="lottieConfig" (animCreated)="handleAnimation($event)"></lottie-animation-view>
    </div>
    <svg width="400" height="110" id="s1">
      <rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
    </svg>
    <div #test>
      <p>Speed: x{{animationSpeed}}</p>
      <div class="range-container">
        <input #range type="range" value="1" min="0" max="3" step="0.5" (change)="setSpeed(range.value)">
      </div>
      <button (click)="stop()">stop</button>
      <button (click)="pause()">pause</button>
      <button (click)="play()">play</button>
    </div>
  </section>
  <section class="page">
    <app-p3></app-p3>
  </section>
</div>
