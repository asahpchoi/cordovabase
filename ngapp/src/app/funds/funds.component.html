<div class="container" style="width: 100%;">
  <div *ngFor="let f of getfunds()" class="funddiv">
    {{f}} :
    <mat-form-field>
      <mat-select placeholder="" [(value)]="funds[f]" (change)="updateCharts()">
        <mat-option *ngFor="let fund of getOptions(funds[f])" [value]="fund">
          {{ fund }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="total">Total: {{getTotalFunds()}}</div>
</div>
