<div *ngIf="viewOption">
  <button mat-raised-button (click)="selectView(v)" *ngFor="let v of viewOption.views" >
    {{v.viewType}}
  </button>
</div>
<div *ngIf="chart">
  <div class="wrap">
    <span *ngFor="let unit of getScenario()" class="box">
      <mat-checkbox [checked]="input.units[unit]" (change)="valueChange(unit,$event)">{{ unit }}</mat-checkbox>
    </span>
  </div>
</div>

<div id="canvasDiv"></div>
