<div *ngIf="isLoading">
  <mat-progress-bar mode="query"></mat-progress-bar>
</div>
row steps
<mat-form-field>
  <mat-select [(value)]="input.rowStep">
    <mat-option *ngFor="let i of [1, 5, 10]" [value]="i">{{i}}</mat-option>
  </mat-select>
</mat-form-field>
<button mat-raised-button (click)="showall = false;setDisplayColumns()">show selected Columns</button>

<table *ngIf="ds">
  <thead>
    <tr>
      <th class="sticky-header">
        Year/Age
      </th>
      <th *ngFor="let c of displayColumns" class="sticky-header">
        {{c}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of getRows(dt); let i = index">
      <th class="sticky-col">
        {{firstColumn[i]}}
      </th>
      <td *ngFor="let c of r; let ci = index" [ngClass]="cellType(displayColumns[ci]).component" (click)="changeValue(displayColumns[ci], r[1]-1, c)">
        {{ formatValue(c) }}
      </td>
    </tr>
  </tbody>  
</table> 
<mat-checkbox *ngFor="let c of allColumns" [(ngModel)]="selectedColumns[c]">{{c}}</mat-checkbox>
  
{{selectedColumns | json }}
