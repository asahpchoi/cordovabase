<div class="example-container">
  <form>
    <mat-form-field>
      <mat-select placeholder="Select Test Case" [(value)]="selectedTestcase">
        <mat-option *ngFor="let o of testcases" [value]="o">{{o.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <div *ngIf="selectedTestcase && selectedTestcase.payload">
      <div>
        <mat-form-field>
          <input matInput required [(ngModel)]="input.insuredAge" name="insuredage" placeholder="Insured Age">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput [(ngModel)]="input.faceAmount" name="faceAmount" (change)="updateBaseProtection()" [formControl]="faceAmountCtrl" placeholder="Base Protection">
          <mat-hint>from: ({{ranges.faceAmount.min}} to {{ranges.faceAmount.max}})</mat-hint>
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="input.term.faceAmount" name="termFaceAmount" (change)="updateTermFaceAmount()" placeholder="Term Protection">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput [(ngModel)]="input.plannedPremium" name="plannedPremium" (change)="updateBasePremium()" placeholder="Planned Premium" [formControl]="plannedPremiumCtrl">
          <mat-hint>from: ({{ranges.plannedPremium.min}} to {{ranges.plannedPremium.max}})</mat-hint>
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="input.term.plannedPremium" readonly name="termPlannedPremium" placeholder="Term Premium">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput required [(ngModel)]="input.duration" name="duration" placeholder="Duration">
        </mat-form-field>
        <mat-form-field>
          <input matInput required [(ngModel)]="input.regularPayment" name="regularpayment" placeholder="Regular Payment" [formControl]="regularPaymentCtrl">
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Payment mode" [(value)]="input.paymentMode" (change)="updatePaymentMode()">
            <mat-option *ngFor="let o of ['Annual','Semi-Annual','Quarterly','Monthly']" [value]="o">{{o}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <button mat-raised-button (click)="validate()">Validate</button>
    <button mat-raised-button (click)="calculate()">Get Projection</button>
  </form>
</div>
