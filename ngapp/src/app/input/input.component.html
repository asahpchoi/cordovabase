<div class="example-container">
  <form>
    <mat-form-field>
      <mat-select placeholder="Select Test Case" [(value)]="selectedTestcase" (change)="selectBasePlan()" (selectionChange)="selectBasePlan()">
        <mat-option *ngFor="let o of testcases" [value]="o">{{o.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <div *ngIf="selectedTestcase && selectedTestcase.payload">
      <div>
        <mat-form-field>
          <input matInput name="insuredage" placeholder="Insured Age" [(ngModel)]="input.insuredAge">
        </mat-form-field>
        <mat-form-field>
          <input matInput name="insuredsex" placeholder="Gender" [(ngModel)]="input.insuredSex">
        </mat-form-field>        
      </div>
      <div>
        <mat-form-field>
          <input matInput name="faceAmount" placeholder="Base Protection" [ngModel]="input.faceAmount" (click)="changeValue('faceAmount')" readonly>
          <mat-hint>from: ({{ranges.faceAmount.min}} to {{ranges.faceAmount.max}})</mat-hint>
        </mat-form-field>
        <mat-form-field>
          <input matInput name="termFaceAmount" placeholder="Term Protection" [ngModel]="input.termfaceAmount" (click)="changeValue('termfaceAmount')" readonly>
          <mat-hint>from: ({{ranges.termfaceAmount.min}} to {{ranges.termfaceAmount.max}})</mat-hint>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput name="plannedPremium" placeholder="Planned Premium" [(ngModel)]="input.plannedPremium" (click)="changeValue('plannedPremium')" readonly>
          <mat-hint>from: ({{ranges.plannedPremium.min}} to {{ranges.plannedPremium.max}})</mat-hint>
        </mat-form-field>
        <mat-form-field>
          <input matInput [ngModel]="input.termplannedPremium" name="termPlannedPremium" placeholder="Term Premium" readonly>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput required [(ngModel)]="input.duration" name="duration" placeholder="Premium Duration"
          [formControl]="formControls.duration"
          >
        </mat-form-field>
        <mat-form-field>
          <input matInput name="regularpayment" placeholder="Regular Payment" [(ngModel)]="input.regularPayment" (click)="changeValue('regularPayment')" readonly>
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Payment mode" [(value)]="input.paymentMode" (change)="updatePaymentMode()">
            <mat-option *ngFor="let o of ['Annual','Semi-Annual','Quarterly','Monthly']" [value]="o">{{o}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <button mat-raised-button (click)="validate()">Validate</button>
    <button mat-raised-button (click)="calculate()">Get Projection</button>
  </form>
</div>
